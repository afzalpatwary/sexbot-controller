<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexbot controler</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- markup -->
    <div class="control-wrapper">
        <div class="control-panel text-center">
            <h2 class="panel-title text-clr-blue ff-orbitron">Control Panel</h2>
            <div class="btn-panel-wrapper">
                <div class="btn-panel actions">
                    <h3 class="btn-panel-title text-clr-blue ff-orbitron">
                        Actions
                    </h3>
                    <div class="btn-wrapper">
                        <div class="btn-wrap">
                            <button type="button" class="btn-blue robot-btn ff-orbitron text-clr-white bg-clr-blue">
                                I'm a robot
                            </button>
                            <span class="btn-hover-elements">
                                After Hover Text
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btn-panel movements"></div>
            </div>
        </div>
    </div>
    <!--/ markup -->
    
</body>
</html>
